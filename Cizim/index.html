<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <canvas id="DrawJS"></canvas>
    <div class="DrawTools">
      <div class="ToolsDust">
        <img id="clear" src="dust.png" title="delete">
      </div>
      <div class="ToolsBrashi">
        <img id="brashi" src="pencil.png" title="brashi">
        <div class="ToolsBrashiSelect">
          <div class="ToolsBrashiSelectImg">
            <img id="pencil" src="pencil.png" title="pencil">
            <img id="blur" src="blur.png" title="blur">
            <img id="batu" src="batu.png" title="batu">
          </div>
          <div class="ToolsBrashiSelectBorder"></div>
          <div class="ToolsBrashiSelectDiameter">
            <p>Diameter <span class="rangeChenge">5</span>px</p>
            <input type="range" min="1" value="5" id="brashiRange">
          </div>
        </div>
      </div>
      <div class="ToolsColor">
        <canvas id="canvasColorVar" width="48" height="48"></canvas>
        <div class="ToolsColorSelect">
          <ul class="ToolsColorSelectUl">
            <li><canvas width="32" height="32" id="colorVarBlack"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarWhite"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarPurple"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarBlue"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarTeal"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarGreen"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarHunterGreen"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarLimeGreen"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarYellow"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarOrange"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarPink"></canvas></li>
            <li><canvas width="32" height="32" id="colorVarRed"></canvas></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
