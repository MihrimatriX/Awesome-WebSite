<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" /> 
	<title>Welcome</title>
	<style>
		.main{
			position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
		}
	</style>
	<script type="text/javascript">
		var i=1;
		function nextImg(){
			i++;
			var next=document.getElementById("mainImg");
			next.src="img/"+i+".gif";
			if(i==26){
				i=0;
			}
		}
	</script>
</head>
<body bgcolor="#262626">
	<div class="main">
		<img id="mainImg" src="img/1.gif" onclick="nextImg()" />
	</div>
</body>
</html>
